<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <nav>
        <a href="/">Home</a>
        {% for page in site.pages | where_exp:"item", "item.title != 'lugso'" %}
            {% if page.title %}
                <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
        {% endfor %}
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <footer>
      &copy; to me
    </footer>
  </body>
</html>
