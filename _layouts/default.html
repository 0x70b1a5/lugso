<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>
  <body>
    <nav>
      <a href="/lugso/README.html">Main</a>
      {% for _page in site.pages %}
        {% if _page.title and _page.hide != true %}
          <a class="{{% if _page.title == page.title %}}current{{% endif %}}"
             href="{{ _page.url | relative_url }}">{{ _page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <footer>
      <ol>{% for page in site.pages %}{% if page.title %}
      <li>
        <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
      </li>
      {% endif %}{% endfor %}</ol>
    </footer>
  </body>
</html>
