<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav>
        {% for node in site.pages | sort: 'order' %}
          {% if node.hide != true and node.title != nil %}
              {% if page.url == node.url or node.title == 'Home' %}
                <li class="active"><a href="{{ node.url | relative_url }}" class="active">{{node.title}}</a></li>
              {% else %}
                <li><a href="{{ node.url | relative_url }}">{{node.title}}</a></li>
              {% endif %}
            {% endif %}
        {% endfor %}
      </nav>
      <h1>{{ page.title }}</h1>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <img src="{{ '/assets/lugso guSliibso sotso.png' | relative_url }}" />
    </footer>
  </body>
</html>
