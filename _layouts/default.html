<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>
  <body>
    <nav>
      {% for page in site.pages %}
          {% if page.title %}
              <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
      {% endfor %}
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <footer>
      &copy; to me
    </footer>
  </body>
</html>
